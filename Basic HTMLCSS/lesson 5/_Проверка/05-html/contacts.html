<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Магазин ноутбуков</title>
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/contact.css" />
	</head>
	<body>
		<div class="container">
			<!-- Header -->
			<div class="header">
				<a href="./index.html">
					<div class="site-logo"></div>
					<div class="title">Магазин ноутбуков</div>
				</a>

				<!-- Main menu -->
				<div class="menu">
					<ul>
						<li><a href="./index.html">Главная</a></li>
						<li><a href="./catalog/index.html">Каталог</a></li>
						<li><a href="#">Контакты</a></li>
					</ul>
				</div>
			</div>

			<div class="content">
				<!-- Contact form -->
				<div class="contacts">
					<h2>Напишите нам</h2>
					<form action="#" class="contact-form">
						<p>
							<label for="nameField">Имя</label>
							<input type="text" name="name" id="nameField" />
						</p>
						<p>
							<label for="emailField">Адрес e-mail</label>
							<input type="text" name="email" id="emailField" /><br />
						</p>
						<p>
							<label for="subjectField">Тема сообщения</label>
							<input type="text" name="subject" id="subjectField" /><br />
						</p>
						<p>
							<label for="messageField">Текст сообщения</label>
							<textarea name="message" rows="5" id="messageField"></textarea>
						</p>
						<p class="form-actions">
							<input type="submit" value="Отправить сообщение" />
							<input type="reset" value="Отмена" />
						</p>
					</form>

					<!-- Address -->
					<h2>Адрес</h2>
					<p><b>Почтовый адрес: </b>660001, Красноярск, пр.Мира, 1</p>
					<p>
						<b>Адрес e-mail: </b
						><a href="mailto:noaddress@nodomain">noaddress@nodomain</a>
					</p>

					<!-- Map -->
					<iframe
						src="https://yandex.ru/map-widget/v1/?um=constructor%3A0df3429774f14aba03492477dca13da298834db4f61c4ed3667ed9a89e1eb375&amp;source=constructor"
						width="100%"
						height="374px"
						frameborder="0"
						class="map"
					></iframe>
				</div>
			</div>

			<!-- Footer -->
			<div class="footer">
				<div class="copyright">&copy;&nbsp;Все права защищены</div>
			</div>
		</div>
	</body>
</html>
