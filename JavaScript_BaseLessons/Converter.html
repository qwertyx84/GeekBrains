<meta charset="UTF-8">

<script>
    var dollarInRub = 75;
    var euroInRub = 85;
    var rub = parseFloat(prompt("Введите сумму в рубля для конвертации", "5000"));
    
    var dollar =  rub/dollarInRub;
    var euro = rub/euroInRub;
    alert("Сумма "+rub+" руб в валюте будет равна:\n" +dollar.toFixed(2)+"$ \n"+euro.toFixed(2)+"EUR");

</script>
