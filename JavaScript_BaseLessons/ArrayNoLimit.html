<meta charset="utf-8">
<script type="text/javascript">
    var userNumber = +prompt('Введите число элементов: ');
    var max=100;

    function getArrayRandom(n) { // функция генерирует массив чисел от 1 до n.
        var number = []; // создание неопределенного массива.
        for (i = 0; i < n; i++) {
            number.push(parseInt(Math.random()*max));
        }
        return number;
    }

    function sum(m) { // функция суммирует все элкменты массива.
        var summa = 0;
        for (i = 0; i < m.length; i++) {
            summa += m[i];
        }
        return summa
    }

    function findMax(m) { // функция нахождения максимального эл-та массива.
        var max = m[parseInt(Math.random() * m.length)]; // максимальному значению присваивается случайный эл-т массива.
        for (i = 0; i < m.length; i++) {
            if (max < m[i])
                max = m[i];
        }
        return max
    }

    function findMin(m) { // функция нахождения минимального эл-та массива.
        var min = m[parseInt(Math.random() * m.length)]; // минимальному значению присваивается случайный эл-т массива.
        for (i = 0; i < m.length; i++) {
            if (min > m[i])
                min = m[i];
        }
        return min
    }

    function chetMass(n) { // функция создает массив четных чисел.
        var number = []; // создание неопределенного массива.
        for (i = 0; i < n.length; i++) {
            if (n[i] % 2 == 0)
                number.push(n[i]);
        }
        return number;
    }
    var array = getArrayRandom(userNumber);
    alert(array);
    //massiv = [52, 65, 28, 15, 95, 11];
    //alert(array);
    //array.pop(); // удаление элемента
    alert("Сумма всех чисел: " + sum(array));
    alert("Максимальное число в массиве: " + findMax(array));
    alert("Минимальное число в массиве: " + findMin(array));
    alert("Четные числа в массиве: " + chetMass(array));
</script>
