<meta charset="UTF-8">

<script type="text/javascript">
    var words = [
        ["food", "еда"],
        ["bike", "велосипед"]
    ]
    while (words.length > 0) {
        var i = parseInt(Math.random() * words.length);
        var userTranslate = prompt("Как переводится слово: " + words[i][0]);
        if (userTranslate.toLowerCase() == words[i][1]) {
            alert("Правильно");
            words.splice(i, 1);
        } else
            alert("Неправильно");
    }
</script>
