<meta charset="UTF-8">

<script type="text/javascript">
    do {
        var n = +prompt("Введите положительное число", "5");

    } while (isNaN(n) || n <= 0)



    var sum = 0;
    for (var i = 1; i <= n; i++) {
        sum += i;
        document.write(i + "<br>");
    }
    document.write('Сумма числел: ' + sum + "<br>");
</script>
