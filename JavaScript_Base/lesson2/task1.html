<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        //пример 1
        let a = 1,
            b = 1,
            c, d;
        /*
        ++ вначале, поэтому сначала инкрементируем 
        1 а=1, a= 1+1 = 2
        2 присваиваем переменной с значение a, c=2
        */
        c = ++a;

        alert(c); // ответ: 2
        //пример 2
        /*
        ++ вконце, поэтому инкрементация произойдет после разделителя
        1 присваиваем переменной d значение b, d = 1
        2 инкрементируем b = 1, b = 1 + 1 = 2
        */
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        /*
        1 инкрементируем а = 2, a = 2 + 1 = 3
        2 присваиваем переменной c значения: с = 2 + a, где a = 3, результат 5
        */
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        /*
        1 присваиваем переменной c значения: d = 2 + b, где b = 2, результат 4
        2 инкрементируем b = 2, b = 2 + 1 = 3
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
