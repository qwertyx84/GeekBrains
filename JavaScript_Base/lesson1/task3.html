<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        1. Cкладываем числа 10 и 10, получаем 20. 
        2. Складываем число 10 и строку "10", число неявно преобразуется в строку и выполняется конкатенация, получаем 2010.
        */
        let result = 10 + 10 + "10"
        console.log(result)

        /*
        1. Конкатенация числа 10 число и строки "10", получаем "1010".
        2. Конкатенация строки "1010" и число 10, получаем строку "101010".
        */
        console.log(10 + "10" + 10)

        /*
        1.Складывается два числа 10 и 10, получаем 20.
        2.Третий литерал +"10" преобразуется в число 10.
        3.Складывается два числа 20 и 10, получаем 30.
        */
        console.log(10 + 10 + +"10")

        /*
        1. -"" приводится к отрицательному числу, получаем -0.
        2. Деление 10 на -0 дает минус бесконечность.  
        */
        console.log(10 / -"")

        /* 
        1. +"2,5"  приводится к числу, но в числах разделителем дробной части является ".", поэтому преобразовать литерал в число не получается,
         и в результате преобразования получаем NaN - Not A Number.
        2. Делим 10 на NaN, получаем  NaN.
         */
        console.log(10 / +"2,5")
    </script>
</body>

</html>
